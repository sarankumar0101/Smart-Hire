<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template - Modern Two Column</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 40px 20px 40px;
    }
    .header-main {
      flex: 2;
    }
    .header-main h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .header-main h2 {
      font-size: 1.3em;
      margin: 5px 0 15px 0;
      font-weight: normal;
      color: #444;
    }
    .header-main .line {
      border-bottom: 3px solid #222;
      width: 80px;
      margin: 10px 0 0 0;
    }
    .header-profile {
      flex: 1;
      padding-left: 40px;
      font-size: 1em;
      color: #444;
    }
    .header-profile textarea {
      width: 100%;
      min-height: 80px;
      border: none;
      background: transparent;
      resize: none;
      font-size: 1em;
      color: #444;
      font-family: inherit;
      outline: none;
    }
    .main {
      display: flex;
      flex: 1;
      min-height: 400px;
    }
    .left {
      flex: 2.2;
      padding: 40px 40px 40px 40px;
      background: #f6fbfd;
    }
    .right {
      flex: 1.2;
      background: #cbe5ee;
      padding: 40px 30px 40px 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #222;
      padding-bottom: 3px;
      width: 90%;
    }
    .exp-entry {
      margin-bottom: 18px;
    }
    .exp-dates {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 2px;
    }
    .exp-title {
      font-weight: bold;
      font-style: italic;
      font-size: 1.05em;
      margin-bottom: 2px;
    }
    .exp-company {
      font-style: italic;
      font-size: 1em;
      margin-bottom: 2px;
    }
    .exp-desc {
      font-size: 0.98em;
      color: #444;
      margin-bottom: 2px;
    }
    .right .section h3 {
      border-bottom: 2px solid #222;
      width: 100%;
    }
    .skills-list {
      margin: 0;
      padding-left: 18px;
      font-size: 1em;
    }
    .contact-info {
      font-size: 1em;
      color: #222;
      line-height: 1.6;
    }
    input, textarea {
      background: transparent;
      border: none;
      font-size: 1em;
      font-family: inherit;
      color: #222;
      outline: none;
      width: 100%;
      resize: none;
    }
    .actions {
      padding: 20px 40px 30px 40px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      background: #fff;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-right: 0;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 900px) {
      .container { max-width: 100vw; }
      .header, .main, .actions { flex-direction: column; padding: 20px; }
      .main { flex-direction: column; }
      .left, .right { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-main">
        <h1 contenteditable="true">Your Name</h1>
        <h2 contenteditable="true">Your Professional Title</h2>
        <div class="line"></div>
      </div>
      <div class="header-profile">
        <textarea rows="5" placeholder="State your career goals and how they align with the job description. Be brief and authentic."></textarea>
      </div>
    </div>
    <div class="main">
      <div class="left">
        <div class="section">
          <h3>Experience</h3>
          <div class="exp-entry">
            <input type="text" class="exp-dates" placeholder="20XX – Current" />
            <input type="text" class="exp-title" placeholder="Paralegal The Phone Company" />
            <textarea class="exp-desc" rows="2" placeholder="Summarize your key responsibilities and accomplishments. Use language from the job description. 3-5 key areas."></textarea>
          </div>
          <div class="exp-entry">
            <input type="text" class="exp-dates" placeholder="20XX – 20XX" />
            <input type="text" class="exp-title" placeholder="Paralegal Trey Research" />
            <textarea class="exp-desc" rows="2" placeholder="Summarize your key responsibilities and accomplishments. Be brief."></textarea>
          </div>
          <div class="exp-entry">
            <input type="text" class="exp-dates" placeholder="20XX – 20XX" />
            <input type="text" class="exp-title" placeholder="Paralegal Adatum Corporation" />
            <textarea class="exp-desc" rows="2" placeholder="Summarize your key responsibilities and accomplishments. 3-5 key areas."></textarea>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="section">
          <h3>Education</h3>
          <input type="text" placeholder="20XX – 20XX" />
          <input type="text" placeholder="A.A. Paralegal Studies" />
          <input type="text" placeholder="Jasper University" />
        </div>
        <div class="section">
          <h3>Skills</h3>
          <ul class="skills-list" contenteditable="true">
            <li>Creativity</li>
            <li>Leadership</li>
            <li>Organization</li>
            <li>Problem solving</li>
            <li>Teamwork</li>
          </ul>
        </div>
        <div class="section">
          <h3>Contact</h3>
          <div class="contact-info">
            <input type="text" placeholder="4567 Main Street" />
            <input type="text" placeholder="City, State, 98052" />
            <input type="text" placeholder="(718) 555-0100" />
            <input type="text" placeholder="your@email.com" />
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <button onclick="window.history.back()">Back</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>
  <script>
    function downloadPDF() {
      alert("PDF download functionality to be implemented.");
    }
  </script>
</body>
</html>
