<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Expired - SmartHire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .message {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0055FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #0044cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h2 style="margin-bottom: 20px; color: #333;">Reset Link Expired</h2>
        
        <div class="message">
            The password reset link has expired or is invalid. Password reset links are valid for 30 minutes.
        </div>
        
        <p style="margin-bottom: 20px; color: #666;">
            Please request a new password reset from the login page.
        </p>
        
        <a href="/forgot_password" class="btn">Request New Reset</a>
        
        <div style="margin-top: 20px;">
            <a href="/login" style="color: #0055FF; text-decoration: none;">Back to Login</a>
        </div>
    </div>
</body>
</html>
